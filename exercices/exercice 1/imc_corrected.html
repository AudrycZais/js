<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const people = [
            {
                name: "Jean",
                weight: 80,
                height: 169
            },

            {
                name: "Henri",
                weight: 79,
                height: 181
            },

            {
                name: "Pierre",
                weight: 62,
                height: 168
            },

            {
                name: "Maxime",
                weight: 100,
                height: 172
            }
        ];

        const computeIMC = (weight, height) => {
            if (!Number.isInteger(weight) || !Number.isInteger(height)) {
                console.error('There is a problem');
                return null;
            }

            else if (height <= 0 && weight <= 0) {
                return -1;
            }
            const heightInMeter = height / 100;
            return weight / (heightInMeter * heightInMeter);


        };


        const displayIMC = (imc) => {
            if (Number.isNaN(imc)) return null;

            let corpulence = null;

            if      (imc <= 18.4) corpulence = 'maigre'
            else if (imc <= 24.9) corpulence = 'normal'
            else if (imc <= 29.9) corpulence = 'surpoids'
            else if (imc <= 34.9) corpulence = 'obésité modérée'
            else if (imc <= 39.9) corpulence = 'obésité'
            else                  corpulence = 'obésité morbide'

            const response = `La personne est ${corpulence}`
            return response;

        };
        let highestIMC = -1;
        people.forEach(({ weight, height, name }, index) => {

            const imc = computeIMC(weight, height);
            const display = displayIMC(imc);
            if (imc > highestIMC) highestIMC=imc
            console.log(`${name} => ${display}`)
        });
        console.log(highestIMC);

    </script>
</body>

</html>
