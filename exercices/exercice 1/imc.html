<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const listOfPeople = [
            {
                name: "Jean",
                weight: 80,
                height: 1.69
            },

            {
                name: "Henri",
                weight: 79,
                height: 1.81
            },

            {
                name: "Pierre",
                weight: 62,
                height: 1.68
            },

            {
                name: "Maxime",
                weight: 100,
                height: 1.72
            }
        ];


        const myImc = function (name, weight, height) {
            let imc = weight / (height * height);


            if (imc <= 18.4) {
                return imc +" "+ name + "est maigre";
            }

            else if (imc > 18.4 && imc <= 24.9) {
                return imc +" "+ name + " est de corpulence normale"
            }

            else if (imc > 24.9 && imc <= 29.9) {
                return imc +" "+ name + " est en surpoids"
            }

            else if (imc > 29.9 && imc <= 34.9) {
                return imc +" "+ name + " est en obésité modérée"
            }

            else if (imc > 34.9 && imc <= 39.9) {
                return imc +" "+ name + " est en obésité sévère"
            }

            else {
                return imc + name + " est en obésité morbide"
            }
        }

        for (let i in listOfPeople) {
            console.log(myImc(listOfPeople[i].name, listOfPeople[i].weight, listOfPeople[i].height));
        }


    </script>
</body>

</html>
